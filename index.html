<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="website icon" type="png" href="images/amazon_logo.png" />
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navbar">
      
      <div class="nav-logo border">
        <div class="logo">
        </div>
      </div>
      
      <div class="nav-address border">
        <p class="address-deliver">Deliver to</p>
        <div class="address-icon">
          <i class="fa-solid fa-location-dot location_icon"></i>
          <p class="address-Bangladesh">Bangladesh</p>
        </div>
      </div>
      
      <div class="nav-search border">
        <select  name="all" id="all" class="select-all">
          <option value="all">all</option>
        </select>
        <input type="search" placeholder="Search Amazon" class="search-input">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      
      <div class="nav-signin border">
        <p><span class="span-text">Hello, sing in</span></p>
        <p class="p-text">Account & Lists</p>
      </div>
      
      <div class="nav-signin border">
        <p><span class="span-text">Returns</span></p>
        <p class="p-text">& Orders</p>
      </div>
      
      <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
      
    </div>
  </header>
</body>

</html>
